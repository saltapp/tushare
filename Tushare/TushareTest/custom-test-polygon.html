<!DOCTYPE html>
<html style="height: 1%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 1%; margin: 0">
       <div id="container" style="width: 100%;height:800px;"></div>
       <script type="text/javascript" src="echarts.js"></script>
       <!--<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>-->
       <script type="text/javascript">
            var dom = document.getElementById("container");
            var myChart = echarts.init(dom);
            var data = [[100,6,1,7,4,8,3]];
            // var xAxisData = [1,2,3,4,5];

            function renderItem(params,api) {
                var xValue = api.value(0);
                var point1 = api.coord([1, 1]);
                var point2 = api.coord([2, 1]);
                var point3 = api.coord([2,2]);
                var point4 = api.coord([1,2]);
                /*var points = [[point1[0],point1[1]], [point2[0]+10,point2[1]], [point3[0]+20,point3[1]]];*/
                var points = [point1,point2,point3,point4];
                return {
                    type: 'polygon',
                    shape: {
                        points: points
                    },
                    style: {
                        stroke: 'red',
                        // stroke: api.visual('color'),
                        fill: 'green'
                    }
                }
            }


            var option = {
                            /*tooltip: {
                                trigger: 'axis'
                            },*/
                            /*legend: {
                                data: legendData
                            },*/
                            /*dataZoom: [{
                                type: 'slider',
                                start: 50,
                                end: 70
                            }, {
                                type: 'inside',
                                start: 50,
                                end: 70
                            }],*/
                            xAxis: {
                                // data: xAxisData
                            },
                            yAxis: {},
                            series: [{
                                type: 'custom',
                                name: 'trend',
                                renderItem: renderItem,
                                itemStyle: {
                                    normal: {
                                        borderWidth: 2
                                    }
                                },
                              /*  encode: {
                                    x: 0,
                                    y: 1
                                },*/
                                data: data,
                                z: 1
                            }]
                        };;
                        myChart.setOption(option, true);
       </script>
   </body>
</html>
